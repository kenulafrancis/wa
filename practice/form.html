<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="form.html" method="post">
        <label for="firstname"> First name </label>
       <input type="text" name="firstname" id="firstname">
<br>
<br>
       <label for="password">password</label>
       <input type="password" name="password" id="password">
<br><br>
       <label for="age">age</label>
       <input type="number" name="age" id="age" min="6" max="25">
       <br><br>

       <label for="coffe">Favorite coffe</label>
       <select name="coffe" id="coffe">
        <option value="reguler-coffe">reguler-coffe</option>
        <option value="ice-coffe">ice coffe</option>
       </select>

       <br>
       <br>
<label for="gender">gender:</label>
<input type="radio" name="gender" id="male">
<label for="male">male</label>
<input type="radio" name="gender" id="female">
<label for="female">female</label>
  <br>
  <br>

  <label for="food">Favorite Food:</label>
  <option value="taco">Taco</option>
  <input type="checkbox" name="food" id="taco">
  <option value="salad">Salad</option>
  <input type="checkbox" name="food" id="salad">
  <option value="chees">chees</option>
  <input type="checkbox" name="food" id="chees">
  

    </form>
</body>
</html>
